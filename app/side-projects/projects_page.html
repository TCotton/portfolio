<div id="banner">

  <section>
    <h2 class="page-top-title" data-ng-bind="title"></h2>

    <p class="page-top-text-banner" data-ng-bind="summary"></p>
  </section>

</div><!-- end banner -->

<div id="main-content" class="clearfix my-work content-text" ng-init="ProjPageCtrl.findData()">

  <div id="left-small">

    <article>

      <div data-ng-bind-html="details"></div>
      <p class="minor-title">Code used:</p>

      <p data-ng-bind="code"></p>

    </article>

    <div class="pagination visible-desktop">

      <a data-ng-href="{{prevPage}}" class="paglast"></a>
      <a href="/work-projects/" class="pagHome"></a>
      <a data-ng-href="{{nextPage}}" class="pagnext"></a>

    </div>
    <!-- end pagination -->

  </div>
  <!-- end left small -->

  <div id="right-large">

    <a ng-href="{{::externalUrl}}">
      <picture class="ng-cloak">
        <source type="image/webp" ng-srcset="{{::workImageWebP}}">
        <source type="image/jpeg" ng-srcset="{{::workImage}}">
        <img ng-src="{{::workImage}}" alt="{{::title}}"/>
      </picture>
    </a>

    <div class="pagination clearfix hidden-desktop">

      <a data-ng-href="{{prevPage}}" class="paglast"></a>
      <a href="/side-projects" class="pagHome"></a>
      <a data-ng-href="{{nextPage}}" class="pagnext"></a>

    </div>
    <!-- end pagination -->

  </div>
  <!-- end right large -->

</div><!-- end main-content -->
