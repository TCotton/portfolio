<div id="banner"><section><h2 class="page-top-title">User details</h2></section></div><!-- end banner --><div id="main-content" class="clearfix content-text"><div class="form"><h3 class="content-title">User details</h3><p>Current users<ul data-ng-repeat="user in allUsers track by $index"><li><b>Name:</b> <span ng-bind="user.name"></span><li data-ng-click="AdminUserDetailsCtrl.editUserFun(user)"><a href="">Edit the details of this user</a><li data-ng-click="AdminUserDetailsCtrl.deleteUser(user)"><a href="">Delete this user</a></ul><p data-ng-if="formSuccess" data-ng-bind="formSuccess" class="bold"><p class="clearfix" ng-if="editThisUser">Edit the user details of {{editUser.name}}<form novalidate name="editUserForm" data-ng-submit="AdminUserDetailsCtrl.submitEditUserForm(editUserForm.$valid)" ng-if="editThisUser"><span class="form__division-blocks"><label for="name" class="visuallyhidden">Please supply your username</label><span data-ng-show="editUserForm.name.$invalid && editUserSubmit.submitted" class="form__error-message">Please supply your username.</span> <input type="text" id="name" name="name" value="" placeholder="Username" required class="form__input" data-ng-required="true" data-ng-model="editUser.name"> </span><span class="form__division-blocks"><label for="text" class="visuallyhidden">Please supply a valid password</label><span data-ng-show="editUserForm.text.$invalid && editUserSubmit.submitted" class="form__error-message">Please supply a valid password.</span> <input type="text" id="text" name="text" value="" placeholder="Password" required class="form__input" data-ng-required="true" data-ng-model="editUser.password"> </span><input type="hidden" data-ng-model="editUser._id.$oid" value=""> <input type="submit" value="submit" class="button-contact"></form><p class="clearfix" ng-if="!editThisUser">Add a new user here<form novalidate name="addUserForm" data-ng-submit="AdminUserDetailsCtrl.submitAddUserForm(addUserForm.$valid)" ng-if="!editThisUser"><span class="form__division-blocks"><label for="name" class="visuallyhidden">Please supply your username</label><span data-ng-show="addUserForm.name.$invalid && addUserSubmit.submitted" class="form__error-message">Please supply your username.</span> <input type="text" id="name" name="name" value="" placeholder="Username" required class="form__input" data-ng-required="true" data-ng-model="addUser.name"> </span><span class="form__division-blocks"><label for="text" class="visuallyhidden">Please supply a valid password</label><span data-ng-show="addUserForm.text.$invalid && addUserSubmit.submitted" class="form__error-message">Please supply a valid password.</span> <input type="text" id="text" name="text" value="" placeholder="Password" required class="form__input" data-ng-required="true" data-ng-model="addUser.password"> </span><input type="submit" value="submit" class="button-contact"></form></div><!-- end comments --></div><!-- end main content -->
