<div id="banner"><section><h2 class="page-top-title">Login</h2></section></div><!-- end banner --><div id="main-content" class="clearfix content-text"><div class="form"><h5 class="content-title">Admin login</h5><p data-ng-bind="messages.error"><form novalidate name="loginForm" data-ng-submit="AdminLogin.submitLoginForm(loginForm.$valid)"><span class="form__division-blocks"><label for="name" class="visuallyhidden">Your full name</label><span data-ng-show="loginForm.name.$invalid && submitted" class="form__error-message">Please supply your username.</span> <input type="text" id="name" name="name" value="" placeholder="Username" required class="form__input" data-ng-required="true" data-ng-model="login.name" maxlength="32" autocorrect="off" autocapitalize="off"> </span><span class="form__division-blocks"><label for="password" class="visuallyhidden">Your email address</label><span data-ng-show="loginForm.password.$invalid && submitted" class="form__error-message">Please supply a valid password.</span> <input type="password" id="password" name="password" value="" placeholder="Password" required class="form__input" data-ng-required="true" data-ng-model="login.password" maxlength="32" autocorrect="off" autocapitalize="off"> </span><span class="hide"><label for="zipcode" class="visuallyhidden">Your zipcode</label><input type="text" id="zipcode" name="zipcode" value="" data-ng-pattern="zipRegex" data-ng-model="login.zipcode" maxlength="64"> </span><input type="submit" value="submit" class="button-contact"></form></div><!-- end comments --></div><!-- end main content -->
